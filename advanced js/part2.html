<!DOCTYPE html>
<html>
<head>
  <title>Matching Game</title>
  <style type="text/css">
  img{
    position:absolute
  }
  #leftSide{
    float:left;
    position:absolute;
  }
  #rightSide{
    float:right;
    right:100px;
    position:absolute;
    width:500px;
    height:500px;
    border-left: 1px solid black ;
  }
</style>
</head>

<body id="thebody" onload="generateFaces()">
  <h1>Matching game</h1>

  <p>Click on the extra smiling face on the left</p>

  <div id="leftSide">
  </div>
  <div id="rightSide">
  </div>
  <script >

  var numberOfFaces=5;
  var theLeftSide =  document.getElementById("leftSide");
  var theRightSide = document.getElementById("rightSide");
  function generateFaces() {
    for (var numberoftimes = 0; numberoftimes < numberOfFaces; numberoftimes++) {
      var this_img = document.createElement("img");
      this_img.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";

      var random_pos_top = Math.random() * 400;
      random_pos_top = Math.floor(random_pos_top);
      this_img.style.top = random_pos_top + "px";

      var random_pos_left = Math.random() * 400;
      random_pos_left = Math.floor(random_pos_left);
      this_img.style.left = random_pos_left + "px";

      theLeftSide.appendChild(this_img);
    }
  }
  </script>
</body>
</html>
